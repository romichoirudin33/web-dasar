<html>
<head>
	<title>Latihan Form 1</title>
	<!-- <style>
		table tr {
			line-height: 45px
		}
	</style> -->
</head>
<body>
	<h3>Biodata Mahasiswa</h3>
	<form action="">
		<table>
			<tr style="line-height: 40px">
				<td>
					<label>Nama mahasiswa</label>
				</td>
				<td>
					<input type="text" name="" value="" placeholder="Masukkan nama">
				</td>
			</tr>
			<tr>
				<td>
					<label>NIM</label>
				</td>
				<td>
					<input type="number" name="" value="" placeholder="Masukkan nim">
				</td>
			</tr>
			<tr>
				<td>
					<label>Jenis Kelamin</label>
				</td>
				<td>
					<label>
						<input type="radio" name="jk" value="Laki-laki" checked> Laki-laki
					</label>
					<br>
					<label>
						<input type="radio" name="jk" value="Perempuan"> Perempuan
					</label>
				</td>
			</tr>
			<tr>
				<td>
					<label>Program Studi</label>
				</td>
				<td>
					<select name="program_studi">
						<option value="">Pilih</option>
						<option value="D3RPL">D3RPL</option>
						<option value="D3SI">D3SI</option>
						<option value="S1ILKOM">S1ILKOM</option>
						<option value="S1DKV">S1DKV</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<label>Alamat</label>
				</td>
				<td>
					<textarea name="alamat" cols="21" rows="5"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<label>Tanggal Lahir</label>
				</td>
				<td>
					<input type="date" name="tanggal_lahir">
				</td>
			</tr>
			<tr>
				<td>
					<label>Email</label>
				</td>
				<td>
					<input type="email" name="email">
				</td>
			</tr>
			<tr>
				<td>
					<label>Password</label>
				</td>
				<td>
					<input type="password" name="password">
				</td>
			</tr>
			<tr>
				<td>
					<label>Hobi</label>
				</td>
				<td>
					<label>
						<input type="checkbox" name="hobi" value="olahraga"> olahraga
					</label> <br>
					<label>
						<input type="checkbox" name="hobi" value="traveling"> traveling
					</label> <br>
					<label>
						<input type="checkbox" name="hobi" value="shoping"> shoping
					</label>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="submit" value="Simpan">
					<input type="reset" value="Reset">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
